<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
   <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
</head>
<body>














<div class="container">

<form action="">
    <legend class="text-center">Administrator</legend>
    <div class="row mb-3">

        <div class="col ">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" required="required" class="form-control">
        </div>

        <div class="col">
            <label for="pwd" class="form-label">Password</label>
            <input type="password" id="pwd" required="required" class="form-control">
        </div>
    </div>

    <div>
        <label for="address" class="form-label">Address</label>
        <input type="text" id="address" class="form-control" required="required" placeholder="1234 man 51">
    </div>


    <div>
        <label for="address2" class="form-label">Address2</label>
        <input type="text" id="address2" class="form-control" required="required" placeholder="Apartment, Studio or Floor">
    </div>

<div class="row">

    <div class="col">
        <label for="city" class="form-label">City</label>
            <input type="text" id="city" required="required" class="form-control">
    </div>

    <div class="col">
        <label for="State" class="form-label">State</label>
        <select name="" id="State" class="form-select">
            <option value="choose" disabled="disabled">---Choose--</option>
            <option value="australia">Australia</option>
            <option value="canada">Canada</option>
            <option value="montreal">Montreal</option>
            <option value="morocco">Morocco</option>
        </select>
    </div>

     <div class="col">
        <label for="zip" class="form-label">Zip</label>
            <input type="number" id="zip" required="required" class="form-control">
    </div>

</div>

<div class="mt-3">
    <input type="checkbox" id="check">
    <label for="check">Check me out!</label>
</div>

<div class="mt-3">
    <button class="btn btn-primary">Sign in</button>
</div>

</form>



</div>












</body>
</html>
