<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Assignment</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <form action="">
    <legend class="text-center">Sample Form</legend>
    <div class="row mb-3">
        <div class="col">
            <label for="name">Partner Name</label>
            <input type="text" id="name" required="required">
        </div>

        <div class="col">
            <label for="email">Partner Email ID</label>
            <input type="email" id="email" required="required">
        </div>
    </div>

    <div class="row mb-3">
        <div class="col">
            <label for="Name">Partner Legal Name</label>
            <input type="text" id="Name" required="required">
        </div>

        <div class="col">
            <label for="Tel">Partner Mobile</label>
            <input type="tel" id="Tel" required="required">

        </div>

    </div>

    <div class="d-flex mb-3">
        <label for="address">Partner Address</label>
        <input type="number" id="address" required="required" class="form-control">
    </div>

     <div class="row mb-3 mt-3">
        <div class="col">
            <label for="date1">Contract Start Date</label>
            <input type="date" id="date1" required="required" placeholder="Date Start">
        </div>

        <div class="col">
            <label for="Date2">Contract EXpiry Date</label>
            <input type="date" id="Date2" required="required" placeholder="Date End">

        </div>

       <div class="row mb-3 mt-3">
        <div class="col">
            <label for="loan">Minimum Loan Amount</label>
            <input type="text" id="loan" required="required">
        </div>

        <div class="col">
            <label for="Loan">Maximum Loan Amount</label>
            <input type="text" id="Loan" required="required">
        </div>

    </div>

            <div class="row mt-3 mb-3">
        <div class="col">
            <label for="interest">Interest Rate</label>
            <input type="text" id="interest" required="required">
        </div>

        <div class="col">
            <label for="amount">Deposit Amount</label>
            <input type="text" id="amount" required="required">
        </div>

    </div>

         <div class="text-center">
             <button class="btn btn-primary">Save</button>
         </div>


</form>



</div>

















</body>
</html>
