<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carousel</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <style>
        image{
            background-size: cover;
            background-repeat: no-repeat;
        }


    </style>
</head>
<body>
<div class="carousel slide" id="carouseldemo" data-bs-ride="carousel">

    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="pics/resources/203071769._SX300_.jpg" alt="" class="d-block w-100">
        </div>
        <div class="carousel-item">
            <img src="pics/resources/wall1.jpeg" class="d-block w-100" alt="">
        </div>
        <div class="carousel-item">
            <img src="pics/resources/shadowalk1.jpg" class="d-block w-100" alt="">
        </div>
    </div>

    <button class="carousel-control-prev" type="button"
    data-bs-target="#carouseldemo"
    data-bs-slide="next">
        <span class="carousel-control-prev-icon"></span>
    </button>

    <button class="carousel-control-next" type="button"
    data-bs-target="#carouseldemo"
    data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
    </button>
</div>
</body>
</html>
